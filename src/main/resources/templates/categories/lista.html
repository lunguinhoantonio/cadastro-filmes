<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="fragments/layout :: layout('Categorias', ~{::section})">
<body>
<section>
    <div class="page-header animate-in">
        <div class="page-header-left">
            <div class="breadcrumb">
                <a th:href="@{/}" class="breadcrumb-link">In√≠cio</a>
                <span class="breadcrumb-sep"><i data-lucide="chevron-right"></i></span>
                <span>Categorias</span>
            </div>
            <h1 class="page-title">Categorias</h1>
            <p class="page-subtitle" th:text="${categories?.size() ?: 0} + ' categorias cadastradas'">0 categorias</p>
        </div>
        <a th:href="@{/categories/new}" class="btn btn-primary">
            <i data-lucide="plus"></i> Nova Categoria
        </a>
    </div>

    <div class="search-bar animate-up" style="animation-delay:0.1s">
        <i data-lucide="search" class="search-icon"></i>
        <input type="text" id="searchInput" class="search-input" placeholder="Buscar categorias..." oninput="filterTable()"/>
    </div>

    <div th:if="${#lists.isEmpty(categories)}" class="empty-state animate-up" style="animation-delay:0.2s">
        <i data-lucide="tag" class="empty-icon"></i>
        <h3>Nenhuma categoria cadastrada</h3>
        <p>Crie categorias para organizar seus filmes.</p>
        <a th:href="@{/categories/new}" class="btn btn-primary"><i data-lucide="plus"></i> Nova Categoria</a>
    </div>

    <div th:if="${!#lists.isEmpty(categories)}" class="cards-grid animate-up" style="animation-delay:0.2s">
        <div th:each="category : ${categories}" class="item-card">
            <div class="item-card-header">
                <div class="item-card-icon"><i data-lucide="tag"></i></div>
                <div class="action-group">
                    <a th:href="@{/categories/{id}/edit(id=${category.id})}" class="btn-icon btn-edit" title="Editar categoria">
                        <i data-lucide="pencil"></i>
                    </a>
                    <form th:action="@{/categories/{id}/deletar(id=${category.id})}" method="post" onsubmit="return confirmDelete(event)">
                        <button type="submit" class="btn-icon btn-delete" title="Excluir categoria">
                            <i data-lucide="trash-2"></i>
                        </button>
                    </form>
                </div>
            </div>
            <h3 class="item-card-title" th:text="${category.name}">Nome</h3>
            <div class="item-card-footer">
                <span class="badge badge-category">ID <span th:text="${category.id}">1</span></span>
            </div>
        </div>
    </div>
</section>
</body>
</html>
