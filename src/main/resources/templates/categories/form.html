<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="fragments/layout :: layout(${category.id == null ? 'Nova Categoria' : 'Editar Categoria'}, ~{::section})">
<body>
<section>
    <div class="page-header animate-in">
        <div class="page-header-left">
            <div class="breadcrumb">
                <a th:href="@{/}" class="breadcrumb-link">Início</a>
                <span class="breadcrumb-sep"><i data-lucide="chevron-right"></i></span>
                <a th:href="@{/categories}" class="breadcrumb-link">Categorias</a>
                <span class="breadcrumb-sep"><i data-lucide="chevron-right"></i></span>
                <span th:text="${category.id == null ? 'Nova' : 'Editar'}">Nova</span>
            </div>
            <h1 class="page-title" th:text="${category.id == null ? 'Nova Categoria' : 'Editar Categoria'}">Nova Categoria</h1>
        </div>
        <a th:href="@{/categories}" class="btn btn-ghost"><i data-lucide="arrow-left"></i> Voltar</a>
    </div>

    <div class="form-container animate-up" style="animation-delay:0.1s">
        <form th:action="${category.id == null ? '/categories' : '/categories/' + category.id}" method="post" class="form">
            <div class="form-grid">
                <div class="form-group form-group-full">
                    <label class="form-label" for="name"><i data-lucide="tag"></i> Nome *</label>
                    <input type="text" id="name" name="name" th:value="${category.name}"
                           class="form-input" placeholder="Ex: Ação, Drama, Comédia..." required/>
                </div>
            </div>
            <div class="form-actions">
                <a th:href="@{/categories}" class="btn btn-ghost"><i data-lucide="x"></i> Cancelar</a>
                <button type="submit" class="btn btn-primary">
                    <i data-lucide="save" th:if="${category.id != null}"></i>
                    <i data-lucide="plus" th:if="${category.id == null}"></i>
                    <span th:text="${category.id == null ? 'Cadastrar' : 'Salvar'}">Salvar</span>
                </button>
            </div>
        </form>
    </div>
</section>
</body>
</html>
